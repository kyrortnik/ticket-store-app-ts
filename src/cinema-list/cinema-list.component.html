<div class="container-fluid">
   <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
         <!--Body content-->
         <ul class="cinemas">
            <li *ngFor="let cinema of cinemaDetails " class="thumbnail">
               <a routerLink="/cinemas/{{cinema.id}}"  class="nav-link" >
                  
               <img [attr.src]="cinema.imageUrl" alt="{{cinema.name}}" />
               </a>
                 <a routerLink="/cinemas/{{cinema.id}}"  class="nav-link" >{{cinema.name}}</a>
               <p>Opened in: {{cinema.dtOpened | date}}</p>
            </li>
         </ul>
      </div>
   </div>
</div>
